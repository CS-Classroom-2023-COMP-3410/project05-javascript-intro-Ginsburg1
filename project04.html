<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f4f4f9;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .quiz-container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 10px;
    }
    .options input {
      margin-right: 10px;
    }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
    }
    .summary {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quiz App</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <div class="feedback" id="feedback"></div>
    <button id="nextButton" class="hidden">Next Question</button>
    <div class="summary hidden" id="summary"></div>
  </div>
  <script src="js/project04.js"></script>
</body>
</html>
