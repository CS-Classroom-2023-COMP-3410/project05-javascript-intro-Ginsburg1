<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01 - Customizable Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #clock {
            font-size: 2em;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <button id="toggleFormat">Toggle Format</button>
    <input type="color" id="colorPicker" value="#000000">
    <input type="number" id="fontSize" placeholder="Font Size">
    <button id="setAlarm">Set Alarm</button>
    <script src="js/project01.js"></script>
</body>
</html>
