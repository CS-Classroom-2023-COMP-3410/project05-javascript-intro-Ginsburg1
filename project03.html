<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Matching Game (Project 03)</title>
  <style>
    /* Basic reset and layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Score panel styles */
    #score-panel {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    #score-panel .moves {
      margin-right: 10px;
      font-weight: bold;
    }
    #score-panel .timer {
      margin: 0 20px;
      font-weight: bold;
    }
    #restart {
      padding: 5px 15px;
      cursor: pointer;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    /* Deck and card styles */
    .deck {
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    .card {
      background: #fff;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flip {
      transform: rotateY(180deg);
    }

    /* Face styles (front and back) */
    .front-face,
    .back-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
    }
    .front-face {
      background: #ffd700;
      transform: rotateY(180deg);
    }
    .back-face {
      background: #eee;
      color: #333;
    }

    /* A simple hover effect for unmatched, face-down cards */
    .card:not(.matched):not(.flip):hover {
      background: #ddd;
    }

    /* Matched cards can have a green highlight */
    .card.matched {
      background: #8fbc8f !important;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Memory Matching Game</h1>
  
  <!-- Score panel -->
  <div id="score-panel">
    <span class="moves">0</span> Moves 
    <span class="timer">0:00</span> Time
    <button id="restart">Restart</button>
  </div>

  <!-- Card deck container -->
  <div class="deck" id="card-deck">
    <!-- Cards will be dynamically inserted here by JavaScript -->
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="js/project03.js"></script>
</body>
</html>
