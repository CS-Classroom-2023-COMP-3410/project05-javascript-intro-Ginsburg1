<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Keyboard Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #controls {
            margin: 20px;
            font-size: 20px;
        }

        #controls label, #controls select, #controls button {
            margin: 10px;
        }

        #controls button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-button {
            background-color: #28a745;
            color: white;
        }

        #restart-button {
            background-color: #dc3545;
            color: white;
        }

        #text-display {
            margin: 20px;
            font-size: 24px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        #input-area {
            margin: 20px;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }

        #results {
            margin: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="start-button">Start</button>
        <button id="restart-button">Restart</button>
    </div>
    <div id="text-display"></div>
    <textarea id="input-area" rows="4" cols="50" placeholder="Start typing here..."></textarea>
    <div id="results"></div>
    <script src="js/project10.js"></script>
</body>
</html>
