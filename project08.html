<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        #story {
            margin-bottom: 20px;
        }

        #choices button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #choices button:hover {
            background-color: #0056b3;
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset-button:hover {
            background-color: #c82333;
        }

        #progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            margin-bottom: 20px;
        }

        #progress {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
        }

        #actions {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #actions li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="story"></div>
        <div id="choices"></div>
        <button id="save-button">Save Game</button>
        <button id="reset-button">Reset Game</button>
        <ul id="actions"></ul>
    </div>
    <script src="js/project08.js"></script>
</body>
</html>
