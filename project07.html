<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator</title>
    <style>
        /* Basic styling for the calculator */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 250px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .button:active {
            background-color: #d0d0d0;
        }
        .button.operation {
            background-color: #ff9500;
            color: #fff;
        }
        .button.operation:active {
            background-color: #cc7a00;
        }
        .button.equal {
            background-color: #34c759;
            color: #fff;
        }
        .button.equal:active {
            background-color: #28a745;
        }
        .button.clear {
            background-color: #ff3b30;
            color: #fff;
        }
        .button.clear:active {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button" onclick="appendNumber('7')">7</div>
            <div class="button" onclick="appendNumber('8')">8</div>
            <div class="button" onclick="appendNumber('9')">9</div>
            <div class="button operation" onclick="chooseOperation('/')">/</div>
            <div class="button" onclick="appendNumber('4')">4</div>
            <div class="button" onclick="appendNumber('5')">5</div>
            <div class="button" onclick="appendNumber('6')">6</div>
            <div class="button operation" onclick="chooseOperation('*')">*</div>
            <div class="button" onclick="appendNumber('1')">1</div>
            <div class="button" onclick="appendNumber('2')">2</div>
            <div class="button" onclick="appendNumber('3')">3</div>
            <div class="button operation" onclick="chooseOperation('-')">-</div>
            <div class="button" onclick="appendNumber('0')">0</div>
            <div class="button" onclick="appendNumber('.')">.</div>
            <div class="button equal" onclick="compute()">=</div>
            <div class="button operation" onclick="chooseOperation('+')">+</div>
            <div class="button clear" onclick="clearDisplay()">C</div>
            <div class="button" onclick="computeSquareRoot()">âˆš</div>
            <div class="button" onclick="computePercentage()">%</div>
            <div class="button" onclick="memoryRecall()">MR</div>
        </div>
    </div>
    <script src="js/project07.js"></script>
</body>
</html>
